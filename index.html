<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age </th>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>78</td>
        </tr>

        <tr>
            <td>joe</td>
            <td>Doe</td>
            <td>56</td>
        </tr>

        <tr>
            <td>Jenny</td>
            <td>Doe</td>
            <td>38</td>
        </tr>

        <tr>
            <td>Eve</td>
            <td>Jack</td>
            <td>38</td>
        </tr>

        <tr>
            <td>MS</td>
            <td>Dhoni</td>
            <td>46</td>
        </tr>

        <tr>
            <td>Sachin</td>
            <td>Tendulkar</td>
            <td>49</td>
        </tr>
    </table>

    
</body>
</html>

<!-- 
<table> tag is used to define Table
 <tr>=>each table row should be defined using tr tag
<th></th>=>table header is used for heading & they are bold and centered by default
td=>it represent data or cells inside row & are regular and left aligned by default -->
